<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATE.ME</title>
    <link rel= "icon" type ="image/jpg" href="favicon.jpg.png"
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATE.ME</h1>
    <div class="calculator">
        <div class="display">
            <input class="display" id="display" readonly>
        </div>

    
    <div class="keys">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" id="opb" onclick="appendToDisplay('+')">+</button>
    <div class="keys">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" id="opb" onclick="appendToDisplay('-')">-</button>
    <div class="keys">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" id="opb" onclick="appendToDisplay('*')">*</button>
    <div class="keys">    
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" id="opb" onclick="appendToDisplay('/')">/</button>
            <button class="button" id="opb" onclick="clearDisplay()">AC</button>
            <button class="button" id="opb" onclick="calculate()">=</button>
    </div>
        



        </div>
    </div>










<script src="index.js"></script>    
</body>
</html>
